<h2>Cadastro de Alunos</h2>
<form (ngSubmit)="adicionarAluno()"
#form="ngForm" style="margin-botton: 20px">
<div>
<label >RA:</label>
<input type="text" [(ngModel)]="novoAluno.ra" name="ra" required>
</div>  <div>
<input type="text" [(ngModel)]="novoAluno.curso" name="curso" required>
</div> 
<div>
<input type="text" [(ngModel)]="novoAluno.DtNascimento" name="dtaNascimento" required>

</div> <div>
<input type="text" [(ngModel)]="novoAluno.nome" name="nome" required>
</div> 
<button type="submit" [disabled]="form.invalid">Cadastrar</button>
</form>
<h2>Alunos cadastrados/h2>
    <table  [cellPadding]="5" style="border-collapse: collapse; border: 1px solid black">
     <thead>
        <tr>
            <th>RA</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Curso</th>

        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let aluno of listaAlunos ">
            <td>{{aluno.ra}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.DtNascimento}}</td>
            <td>{{aluno.curso}}</td>
        </tr>


     </tbody>
    </table>
